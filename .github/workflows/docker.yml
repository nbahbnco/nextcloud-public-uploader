name: Docker Build and Publish

# This workflow runs on pushes to the main branch and when a new tag is pushed.
on:
  push:
    tags:
      - 'v*.*.*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  build-and-push:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN permissions to write to GitHub Packages (GHCR).
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout the repository code.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up QEMU for multi-platform builds (optional but good practice).
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Set up Docker Buildx, the advanced builder.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Extract metadata (tags, labels) for Docker.
      # This action automatically creates useful tags for your image based on the Git context.
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

            # Option A: For GitHub Container Registry (ghcr.io)
            # Option B: For Docker Hub
            # ${{ secrets.DOCKERHUB_USERNAME }}/nextcloud-public-uploader
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=nextcloud-public-uploader
            org.opencontainers.image.description=Nextcloud Public Uploader
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      # 5. Log in to the container registry.

      # --- OPTION A: Log in to GitHub Container Registry ---
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6. Build and push the Docker image.
      # This step uses the tags and labels generated in the metadata step.
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64, linux/arm64, linux/riscv64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Pass version information as build arguments
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            DATE=${{ github.event.head_commit.timestamp }}
          # Enable build caching to speed up future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
